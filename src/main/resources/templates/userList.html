<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>书籍列表</title>
</head>

<body>

<div class="contentDiv">

    <h5> 《Spring Boot 2.x 核心技术实战 - 上 基础篇》第 4 章《模板引擎》Demo </h5>

    <table class="table table-hover table-condensed">
        <legend>
            <strong>人员列表</strong>
        </legend>
        <thead>
        <tr>
            <th>人员编号</th>
            <th>姓名</th>
            <th>简介</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <th scope="row" th:text="${user.id}"></th>
            <td><a th:href="@{/cc/user/update/{id}(id=${user.id})}" th:text="${user.userName}"></a></td>
            <td th:text="${user.description}"></td>
            <td><a class="btn btn-danger" th:href="@{/cc/user/delete/{id}(id=${user.id})}">删除</a></td>
        </tr>
        </tbody>
    </table>

    <div><a class="btn btn-primary" href="/cc/add/user" role="button">新增人员</a></div>
</div>

</body>
</html>
